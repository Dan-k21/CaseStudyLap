<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <img id="cheems" style="position: absolute; left: 0; top: 0" src="https://mcdn.coolmate.me/image/October2021/meme-cheems-1.png" alt="">
</head>
<body onload="docReady();">
<script>
    function up() {
        let element = document.getElementById('cheems');
        element.style.top = parseInt(element.style.top) - 5 + 'px'
    }

    function down() {
        let element = document.getElementById('cheems');
        element.style.top = parseInt(element.style.top) + 5 + 'px'
    }

    function left() {
        let element = document.getElementById('cheems');
        element.style.left = parseInt(element.style.left) - 5 + 'px'
    }

    function right() {
        let element = document.getElementById('cheems');
        element.style.left = parseInt(element.style.left) + 5 + 'px'
    }

    function moveSelect(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelect)
    }
</script>
</body>
</html>
